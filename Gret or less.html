<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
	
	

<body>
	<script>
	var num1 = prompt("Please enter 1st num", "");
	var num2 = prompt("Please enter 2nd num", "");

if (num1>num2) {
    document.write(num1+" >"+num2+ " | "+num1+" is greater than "+num2);
}
else{
    document.write(num1+" <"+num2+ " | "+num1+" is less than "+num2);
}
        
        
        
	</script>
	
	
	
</body>
</html>
