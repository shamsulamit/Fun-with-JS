<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frame</title>
</head>

	<script>
        var nav= new Array(4);
        nav[0] = "Code Name= "+self.navigator.appCodeName+"<br/>";
        nav[1] = "Browser Name= "+self.navigator.appName+"<br/>";
        nav[2] = "Using Verson Number= "+self.navigator.appVersion+"<br/>";
        nav[3] = "Your Platform Is= "+self.navigator.platform+"<br/>";
        
        var display="<h3>Navigator information</h3>"
        for (var counter=0; counter<nav.length;counter++){
            display += nav[counter];
        }
    
        document.write(display);
	</script>
	
	
    <body>	
    </body>
</html>
