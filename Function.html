<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
	
	

<body>
	<script>
	var data= parseInt(prompt("Insert The Value",""));
        
        function number(){
        
        if(data%2==0){
            document.write(data + " Even Number");
            
        }else{
            document.write(data + " Odd Number");
        }
		
        }
	
	</script>
	
	<button onclick="number()">Cleck Here</button>
	
</body>
</html>
