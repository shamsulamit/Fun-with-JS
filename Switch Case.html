<html>
<head>
    <script>
        var alphabet= prompt("Write a Letter."," ")
        alphabet= alphabet.toLowerCase();
        var found;
        switch(alphabet){
            case 'a':
                alert("1st letter");
                found="1st letter of The Alphabets";
                break;
            case 'b':
                alert("2nd letter");
                found="2nd letter of The Alphabets";
                break;
            case 'c':
                alert("3rd letter");
                found="3rd letter of The Alphabets";
                break;
            case 'd':
                alert("4th letter");
                found="4th letter of The Alphabets";
                break;
            default:
                alert("Not In (A-Z)");
                found="Write In A-Z";
                break;
        }
        var message= "Write Alphabets";
        message +"="+ found;
        document.write(message);
    </script>
</head>

</html>
