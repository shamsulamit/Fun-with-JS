    <script>

        with(document.customer){
            var alpha=name.value;
            var beta=class.value;
            var gamma=roll.value;

        }
        var fullname=alpha+"<br/>";
        var details="Class: "+beta+" "+"Roll: "+gamma+"+"gender: "+epsilon+"<br/>";
        var email=delta;
        alert(fullname+details+email);
        }
    </script>
