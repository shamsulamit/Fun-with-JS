<html>
<head>
    <title>Prime Number</title>

<script>
    
    var x=parseInt(prompt("Enter the number"))

	for(i=2;i<=x;i++){
		if(i==x){
		document.write("The number is prime:"+x);
		}else if(x%i==0){
		document.write("The number is not prime:"+x)
		break;
		}

}

</script>
 
</head>
<body>

</body>    
</html>
