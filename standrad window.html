<html>
    <head>
        <title>Window control</title>
        
        <script language="javascript">
        
            function GetStanWin(){
                open("sampWin.html","sampWin1","toolbar=no, width=200, height=150");
            }
            
            function moveRel(){
                moveBy(20,20);
            }
            
            function moveAbs(){
                moveTo(20,20);
            }
            
            function srink(){
                resizeBy(15,10);
            }
            
            function shrivel(){
                resizeTo(400,300);
            }
            
        </script>
        
    </head>
    
    <body bgcolor="white">
        <center>window control</center>
    
            <form>
                <input type="button" name="openBut" value="Click to open new window" onclick="GetStanWin()">
                <input type="button" name="mvbyBut" value="Click to move relative" onclick="moveRel()">
                <input type="button" name="mvtoBut" value="Click to move absolute" onclick="moveAbs()">
                <input type="button" name="shrinkBut" value="Click to move relative size" onclick="shrink()">
                <input type="button" name="shrinkBut" value="Click to move absolute size" onclick="shrivel()">
            </form>
    </body>
    
    
</html>
