<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    <script>
	    var cupUp=new Image();
		cupUp.src="Small-mario.png";
		var cupDown=new Image();
		cupDown.src="mario_PNG114.png";
		var alpha;
		function interval(){
			alpha=window.setInterval("document.cup.src=cupDown.src",3000);
		}
		function timeOut(){
			window.setTimeout("document.cup.src=cupUp.src",5000);
			window.clearInterval(alpha);
		}
		
	</script>
</head>

<body>
	
	<div class="main">
		<center><img name="cup" src="Small-mario.png" width="1200" height="1200";/>
		<a href="#" onclick="interval()">22222</a>
		<a href="#" onclick="timeOut()">11111</a></center>
	</div>
</body>
</html>
