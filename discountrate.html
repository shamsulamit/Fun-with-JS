<HTML>
<head>
<title>Discount Rate</title>
    <script>
        var x=prompt("Enter The Total Price:","");
        var dis1=(x*.05);
        var dis2=(x*.1);
        var dis3=(x*.15);
        var dis4=(x*.2);
        var dis5=(x*.25);
        
        if (x<500) {
        document.write("No Discount");
        } else if (x>=500 && x<=1000) {
        document.write(x-dis1);
        } else if (x>1000 && x<=5000) {
        document.write(x-dis2);
        } else if (x>5000 && x<=10000) {
        document.write(x-dis3);
        } else if (x>10000 && x<=20000) {
        document.write(x-dis4);
        } else {
        document.write(x-dis5);
        }
    </script>
</head>
<body>
    
    
</body>
</HTML>
